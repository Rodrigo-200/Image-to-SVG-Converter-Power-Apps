<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob URL Management Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ff00;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff88;
            text-align: center;
        }
        #output {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            white-space: pre-wrap;
            min-height: 400px;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .info {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Blob URL Management Test</h1>
        <p class="info">This test verifies that our blob URL fixes prevent memory leaks and console errors.</p>
        <div id="output">Running tests...\n</div>
    </div>

    <script>
        // Redirect console.log to our output div
        const outputDiv = document.getElementById('output')
        const originalLog = console.log
        const originalError = console.error
        
        console.log = function(...args) {
            const message = args.join(' ')
            outputDiv.textContent += message + '\n'
            originalLog.apply(console, args)
        }
        
        console.error = function(...args) {
            const message = args.join(' ')
            outputDiv.innerHTML += `<span class="error">${message}</span>\n`
            originalError.apply(console, args)
        }
        
        // Load and run our test script
        fetch('./test-blob-urls.js')
            .then(response => response.text())
            .then(scriptContent => {
                // Execute the test script
                eval(scriptContent)
            })
            .catch(error => {
                console.error('Failed to load test script:', error)
            })
    </script>
</body>
</html>
